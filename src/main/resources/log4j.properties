# Root logger option
log4j.rootLogger=debug, console, fileAppander

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.console.Threshold=info

log4j.appender.fileAppander=org.apache.log4j.FileAppender
log4j.appender.fileAppander.File=dbsync.log
log4j.appender.fileAppander.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppander.layout.ConversionPattern=[%d] %5p {%c} - %x %m %n
log4j.appender.fileAppander.ImmediateFlush=true
log4j.appender.fileAppander.Threshold=debug
log4j.appender.fileAppander.Append=true

log4j.logger.org.wso2.carbon.migration.dbsync.DBSynchronizer=DEBUG